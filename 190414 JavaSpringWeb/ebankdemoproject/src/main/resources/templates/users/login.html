<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>

    <main>
        <div class="container mt-4">
            <h1 th:class="text-center">Login</h1>
            <hr>
            <form class="form w-50 mx-auto" th:action="@{/users/login}" method="post">
                <div class="form-group">
                    <label for="inputUserame">Username</label>
                <input type="text" name="username" class="form-control" id="inputUserame" placeholder="Enter username">
                </div>
                <div class="form-group">
                        <label for="inputPassword">Password</label>
                <input type="password" name="password" class="form-control" id="inputPassword"
                       placeholder="Enter password">
                </div>
                <button type="submit" class="btn bg-info text-white">Login</button>
            </form>
        </div>
    </main>
</div>
</body>
</html>
