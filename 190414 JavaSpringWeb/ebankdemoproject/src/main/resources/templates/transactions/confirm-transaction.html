<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>

    <main>
        <div class="container mt-4">
            <hr>
            <h1 th:class="text-center" th:text="'Confirm transaction'"></h1>
            <hr>
            <form class="form w-75 mx-auto" th:action="@{/transactions/confirm/{id}(id=${bindingModel.getId()})}"
                  method="post" th:object="${bindingModel}">
                <fieldset th:disabled="disabled">
                    <th:block th:include="~{fragments/form-transaction}"></th:block>
                </fieldset>
                <button type="submit" class="btn bg-info text-white mt-4">Confirm transaction</button>
            </form>
        </div>
    </main>
</div>
</body>
</html>
