<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <h:form>
                <h1 class="text-center text-exodia">Document -
                    #{documentPrintPreviewBean.getJobApplicationById(request.getParameter('id')).id}
                </h1>
            </h:form>
            <hr class="bg-exodia hr-2 w-75"/>
            <h:form class="mx-auto w-75" method="post" action="/login">
                <div class="form-group">
                    <div class="label-center d-flex justify-content-center">
                        <h:outputLabel for="title" class="text-exodia h3" value="Title"/>
                    </div>
                    <h:inputText class="form-control" id="title" a:placeholder="Title..." name="title"
                           value="#{documentPrintPreviewBean.getJobApplicationById(request.getParameter('id')).title}..." disabled="true"/>
                </div>
                <div class="form-group">
                    <div class="label-center d-flex justify-content-center">
                        <h:outputLabel for="content" class="text-exodia h3" value="Content"/>
                    </div>
                    <h:inputTextarea class="form-control" id="content" name="content" rows="10" placeholder="Content..." disabled="true"
                                     value="#{documentPrintPreviewBean.getJobApplicationById(request.getParameter('id')).content}"/>
                </div>
                <hr class="bg-exodia hr-2"/>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton type="submit" class="btn bg-exodia text-white" value="Print"
                                     action="#{documentPrintPreviewBean.print(request.getParameter('id'))}"/>
                </div>
            </h:form>
            <hr class="bg-exodia hr-2 mt-5"/>
        </main>
    </ui:define>
</ui:composition>
</html>
