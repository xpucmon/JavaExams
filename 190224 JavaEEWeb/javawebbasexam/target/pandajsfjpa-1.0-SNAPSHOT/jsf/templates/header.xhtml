<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:component>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-exodia rounded">
            <h:link class="navbar-brand nav-link-white" outcome="index" value="EXODIA"/>
            <h:button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </h:button>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <c:choose>
                            <c:when test="#{session.getAttribute('username') != null}">
                                <h:link outcome="home" class="nav-link nav-link-white active" value="Home"/>
                            </c:when>
                            <c:otherwise>
                                <h:link outcome="index" class="nav-link nav-link-white active" value="Home"/>
                            </c:otherwise>
                        </c:choose>
                    </li>
                    <c:choose>
                        <c:when test="#{session.getAttribute('username') == null}">
                            <li class="nav-item">
                                <h:link outcome="login" class="nav-link nav-link-white active" value="Login"/>
                            </li>
                            <li class="nav-item">
                                <h:link outcome="register" class="nav-link nav-link-white active" value="Register"/>
                            </li>
                        </c:when>
                        <c:otherwise>
                            <li class="nav-item col-md-4">
                                <h:link outcome="schedule" class="nav-link nav-link-white active" value="Schedule"/>
                            </li>
                            <li class="nav-item col-md-4">
                                <h:form>
                                    <h:commandLink class="nav-link nav-link-white active" value="Logout"
                                                   action="#{userLogoutBean.logout}"/>
                                </h:form>
                            </li>
                        </c:otherwise>
                    </c:choose>
                </ul>
            </div>
        </nav>
    </header>
</ui:component>
</html>
