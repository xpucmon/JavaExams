<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <h1 class="text-center text-exodia">Register</h1>
            <hr class="bg-exodia w-25 hr-2"/>
            <h:form class="mx-auto w-25" method="post" action="/register">
                <div class="form-group">
                    <h:outputLabel for="username" class="text-exodia" value="Username" />
                    <h:inputText class="form-control" id="username" a:placeholder="Username..." name="username"
                                 value="#{userRegisterBean.userRegisterBindingModel.username}"
                                 required="true" requiredMessage="Name is required."
                                 validatorMessage="Name must be 2-10 characters long.">
                        <f:validateLength minimum="2" maximum="10"/>
                    </h:inputText>
                    <h:message for="username" style = "color:darkred"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="password" class="text-exodia" value="Password" />
                    <h:inputSecret type="password" class="form-control" id="password"
                                   a:placeholder="Password..." name="password"
                                   value="#{userRegisterBean.userRegisterBindingModel.password}"
                                   required="true" requiredMessage="Password is required."
                                   validatorMessage="Password cannot be shorter than 3 characters.">
                        <f:validateLength minimum="3"/>
                    </h:inputSecret>
                    <h:message for="password" style = "color:darkred"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="confirmPassword" class="text-exodia" value="Confirm Password" />
                    <h:inputSecret type="confirmPassword" class="form-control" id="confirmPassword"
                                   a:placeholder="Confirm Password..." name="confirmPassword"
                                   value="#{userRegisterBean.userRegisterBindingModel.confirmPassword}"
                                   required="true" requiredMessage="Confirming the password is required."
                                   validatorMessage="Password cannot be shorter than 3 characters.">
                        <f:validateLength minimum="3"/>
                    </h:inputSecret>
                    <h:message for="confirmPassword" style = "color:darkred"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="email" class="text-exodia" value="Email" />
                    <h:inputText class="form-control" id="email" a:placeholder="Email..." name="email"
                                 value="#{userRegisterBean.userRegisterBindingModel.email}"
                                 required="true" requiredMessage="Email is required." />
                    <h:message for="email" style = "color:darkred"/>
                </div>
                <hr class="bg-exodia hr-2"/>
                <div class="button-holder mt-4 d-flex justify-content-center">
                    <h:commandButton type="submit" class="btn bg-exodia text-white"
                                     value="Register" action="#{userRegisterBean.register}" />
                </div>
            </h:form>
            <hr class="bg-exodia hr-2 mt-5"/>
        </main>
    </ui:define>
</ui:composition>
</html>
