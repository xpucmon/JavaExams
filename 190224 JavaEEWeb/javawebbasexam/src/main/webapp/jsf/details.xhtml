<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <div class="caption-holder d-flex justify-content-between pt-1">
                <h5 class="text-left text-muted">Details</h5>
                <h5 class="text-right text-muted">Document - #{documentDetailsBean.documentViewModel.id}
                </h5>
            </div>
            <hr class="bg-exodia hr-2"/>
            <h:form class="mx-auto w-75" method="post">
                <h1 class="text-center text-exodia">#{documentDetailsBean.documentViewModel.title}</h1>
                <hr class="bg-exodia hr-2"/>
                <p class="text-justify">#{documentDetailsBean.documentViewModel.content}</p>
            </h:form>
            <hr class="bg-exodia hr-2 mt-5"/>
        </main>
    </ui:define>
</ui:composition>
</html>
