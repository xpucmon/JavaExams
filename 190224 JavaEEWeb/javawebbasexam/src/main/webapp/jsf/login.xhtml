<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <h1 class="text-center text-exodia">Login</h1>
            <hr class="bg-exodia w-25 hr-2"/>
            <h:form class="mx-auto w-25" method="post" action="/login">
                <div class="form-group">
                    <h:outputLabel for="username" class="text-exodia" value="Username" />
                    <h:inputText class="form-control" id="username" a:placeholder="Username..." name="username"
                                 value="#{userLoginBean.userLoginBindingModel.username}"
                                 required="true" requiredMessage="Name is required."/>
                    <h:message for="username" style = "color:darkred"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="password" class="text-exodia" value="Password" />
                    <h:inputSecret type="password" class="form-control" id="password"
                                   a:placeholder="Password..." name="password"
                                   value="#{userLoginBean.userLoginBindingModel.password}"
                                   required="true" requiredMessage="Password is required."/>
                    <h:message for="password" style = "color:darkred"/>
                </div>
                <hr class="bg-exodia hr-2"/>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton type="submit" class="btn bg-exodia text-white"
                                     value="Login" action="#{userLoginBean.login}" />
                </div>
            </h:form>
            <hr class="bg-exodia hr-2 mt-5"/>
        </main>
    </ui:define>
</ui:composition>
</html>
